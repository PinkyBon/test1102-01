<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="keywords" content ="Pinky,學習電腦">
        <meta name ="description" content ="這是Pinky的第一支網頁">
        <meta name ="author" content ="Pinky, pindu5413@gmail.com">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>這是網頁練習1026-表單</title>
        <link rel="icon" type="image/x-icon" href="images/123.ico">
    </head>
    <body>
        <form action="test--1.html" method="post">
            <label for="username">*姓名:</label><br>
            <input type="text" id="username" name="username" size="20" maxlength="20" title="此欄位為必填，請輸入您的姓名" required><br>

            <label for="userpw">*密碼:</label><br>
            <input type="password" id="userpw" name="userpw" size="20" maxlength="12" title="此欄位為必填，請輸入您的密碼" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"  required>
            <input type="checkbox" onclick="pwFunction()">顯示密碼<br>
            <script>
                function pwFunction(){
                    var x = document.getElementById("userpw");
                    if (x.type === "password"){
                        x.type = "text";
                    }else{
                        x.type = "password";
                    }
                }
            </script>


            <label for="birth date">生日:</label><br>
            <input type="date" id="birth date" name="birth date"><br>

            <label for="email">信箱:</label><br>
            <input type="email" id="email" name="email" size="20" maxlength="50" title="此欄位為必填，請輸入您的信箱" placeholder="abc@gmail"><br>
            
            <label for="url">網址:</label><br>
            <input type="url" id="url" name="url" size="20" maxlength="100" title="此欄位為必填，請輸入您的網址" placeholder="https=//abc.com.tw" ，以https=//為開頭 pattern="https?://.+"><br>

            <label for="mobile">*手機:</label><br>
            <input type="tel" id="mobile" name="mobile" size="20" maxlength="10" title="此欄位為必填，請輸入您的手機" placeholder="例:0912-345678或0912345678" pattern="09\d{2}-?\d{6}" title="請符合格式為09xx-xxxxxx或09xxxxxxxx" required ><br>

            <label for="phone">市話:</label><br>
            <input type="tel" id="phone" name="phone" size="20" maxlength="10" title="請符合格式為區碼(2-3碼)-號碼(3-4碼)-號碼(4碼)或 區碼(2-3碼)-號碼(7碼)" placeholder="02-12345678或(02)-123-456" pattern="\d{2,3}-?|\(\d{2,3}\)\d{3,4}-?\d{4}"><br>

            <label for="suggest">意見:</label>
            <textarea name="suggest" id="suggest" cols="30" rows="5"></textarea><br>

            <label for="sex">性別:</label>
            <input type="radio" name="sex" value="0">我是男生
            <input type="radio" name="sex" value="1">我是女生
            <input type="radio" name="sex" value="2">這是秘密<br>

            <label for="meal">飲食類型:</label>
            <input type="radio" name="meal" value="0">葷食
            <input type="radio" name="meal" value="1">素食<br>

            <label>興趣:</label>
            <input type="checkbox" name="habbit1" value="1">運動<input type="checkbox" name="habbit2" value="2">游泳<input type="checkbox" name="habbit3" value="3">跑步<input type="checkbox" name="habbit4" value="4">重訓<br>

            <label>選擇你的年齡區間:</label>
            <select name="age" id="age">選擇你的年齡區間:
                <option value="0" >請下拉選擇...</option>
                <option value="1" >18歲以下</option>
                <option value="2" >18歲~38歲</option>
                <option value="3" >39歲~60歲</option>
                <option value="4" >60歲以上</option>
            </select>



            

            <input type="submit" value="填好送出"><input type="reset" value="清除重填">
        </form>
    </body>    
</html>
